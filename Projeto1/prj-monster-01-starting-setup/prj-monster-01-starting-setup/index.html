<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
        <section id="monster" class="container">
          <h2>Monster Health</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="{width: monsterHealth + '%'}"></div>
          </div>
        </section>
        <section id="player" class="container">
          <h2>Your Health</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="{width: playerHealth + '%'}"></div>
          </div>
        </section>
      <section class="container" v-if="winner != null">
        <h2>GAME OVER!</h2>
        <h3 v-if="winner != 'draw'">{{ winner }} wins!</h3>
        <h3 v-else>{{ winner }}</h3>
        <button @click="newGame">New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="currentRound < 3" @click="attackSpecial">SPECIAL ATTACK</button>
        <button :disabled="currentRound < 3" @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs">
            <span :class="{'log--player': log.who === 'Player','log--monster': log.who === 'Monster'}">
              {{ log.who }}
            </span>
            <span class="log--heal" v-if="log.what === 'Heal'">
              se curou!
            </span>
            <span class="log--damage" v-else>
              attacks {{ log.value }}
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
